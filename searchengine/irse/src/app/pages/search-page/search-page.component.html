

<div class="container">
	<div class="row">
		<div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input #searchQuery required [(ngModel)]="search_query" type="text" class="form-control" placeholder="Search for Music" />
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                  <div class="form-group">
                                    <label for="filter">Filter by</label>
                                    <select class="form-control">
                                        <option value="0" selected>All Snippets</option>
                                        <option value="1">Featured</option>
                                        <option value="2">Most popular</option>
                                        <option value="3">Top rated</option>
                                        <option value="4">Most commented</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Author</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <div class="form-group">
                                    <label for="contain">Contains the words</label>
                                    <input class="form-control" type="text" />
                                  </div>
                                  <button type="submit" class="btn btn-primary"><span class="fa fa-search" ></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><span class="fa fa-search" (click)="startSearch()"></span></button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        
  </div>
  
  <div class="container">
  <div class="row" style="padding: 50px 20px">
    <div class="col-md-12">
      Search results yielded {{number_of_results}} possible songs
    </div>

    <div style="padding: 50px 20px" class="col-md-12" *ngIf="number_of_results==0 && search_query === ''  && !error && !loading ">
      Start typing your favourite lyrics
    </div>

    <div style="padding: 50px 20px" class="col-md-12" *ngIf="number_of_results==0 && search_query !== '' && !error && !loading">
      No hits found try something else
    </div>

    <div style="padding: 50px 20px" class="col-md-12" *ngIf="loading">
      <div class="fa-3x">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>

    <div style="padding: 50px 20px" class="col-md-12" *ngIf="error">
      <div class="fa-3x">
        No Search Query
      </div>
    </div>

  </div>
</div>
